<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jboard::terms</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div id="container">
        <header>
            <h3>Board System v1.0</h3>
        </header>
        <main>
            <section class="terms">
                <form action="#">
                    <table border="0">
                        <caption>사이트 이용 약관</caption>
                        <tbody>
                            <tr>
                                <td>
                                    <textarea readonly>사이트이용 약관 내용</textarea>
                                    <label><input type="checkbox" name="chk1">동의합니다.</label>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <table border="0">
                        <caption>개인정보 취급방침</caption>
                        <tbody>
                            <tr>
                                <td>
                                    <textarea readonly>개인정보 약관 내용</textarea>
                                    <label><input type="checkbox" name="chk1">동의합니다.</label>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div>
                        <a href="#">취소</a>
                        <a href="#">다음</a>
                    </div>
                </form>
            </section>
        </main>
        <footer>
            <p>ⓒCopyright github.com/oink24</p>
        </footer>
    </div>
</body>
</html>
